<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="column left">
            <div class="logo">
                <img src="./odin-lined.png" alt="logo">
                <h2>odin</h2>
            </div>
            <span class="copyright">Photo by 
                <a href="https://unsplash.com/@lexilaginess">Lexi Laginess</a>
                on 
                <a href="https://unsplash.com/">Unsplash</a>
            </span>
        </div>
        <div class="column right">
            <div class="signup">
                <div class="signup-intro">
                    <p>This is not a real online service! You know you need something like
                        this in your life to help you realize your deepest dreams.
                        Sign up now to get started
                    </p>
                    <p>You <em>know</em> you want to</p>  
                </div>
                <form class="form">
                    <div class="form-content">
                        <h3 class="form-heading">Let's do this</h3>
                        <div class="row">
                            <div class="field">
                                <label for="firstname">first name</label>
                                <input type="text" name="firstname" id="firstname">
                            </div>
                            <div class="field">
                                <label for="lastname">last name</label>
                                <input type="text" name="lastname" id="lastname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="field">
                                <label for="email">email</label>
                                <input type="text" name="email" id="email">
                            </div>
                            <div class="field">
                                <label for="phone">phone number</label>
                                <input type="text" name="phone" id="phone">
                            </div>
                        </div>
                        <div class="row">                   
                            <div class="field">
                                <label for="password">password</label>
                                <input type="text" name="password" id="password">
                            </div>
                            <div class="field">
                                <label for="confirmpass">confirm password</label>
                                <input type="text" name="confirmpass" id="confirmpass">
                            </div>
                        </div>
                    </div>
                    <button class="form-btn btn">Create Account</button>
                </form>
                <span class="link">Already have an account? <a href="#">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
